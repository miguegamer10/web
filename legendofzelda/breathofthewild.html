<script>
function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}
  </script>
  <style>
    body {
  background-color: white;
  color: black;
  font-size: 25px;
  overflow: hidden;
}
.dark-mode {
  background-color: #23272A;
  color: white;
}
.corner{
  position: absolute;
  right: 0px;
  bottom: 0px;
}
  </style>
</head>
<body>
<div class="corner"><button onclick="myFunction()">Cambiar a modo oscuro</button></div>
